
name: Build RPM

on:
  push:
    paths:
      - 'claude.spec'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'claude.spec'
      - '.github/workflows/build.yml'
  workflow_dispatch:

env:
  CLAUDE_VERSION: 2.0.31

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: almalinux:9
    strategy:
      matrix:
        arch: [x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install RPM build tools
        run: |
          dnf -q --refresh makecache -y
          dnf swap --setopt='install_weak_deps=False' -y --allowerasing curl-minimal curl
          dnf -q --setopt='install_weak_deps=False' install -y curl findutils @"RPM Development Tools"

      - name: Set up RPM build environment
        run: |
          rpmdev-setuptree

      - name: Copy spec file
        run: |
          cp claude.spec ~/rpmbuild/SPECS/

      - name: Copy source file
        run: |
          find . -mindepth 1 -maxdepth 1 -type f -iname '*' -and -not -iname '.git' -exec cp -r {} ~/rpmbuild/SOURCES/ \;

      - name: Download source files
        run: |
          cd ~/rpmbuild/SOURCES
          rpmdev-spectool -g ../SPECS/claude.spec

          chmod +x claude
          find . -mindepth 1 -maxdepth 1 -type f -executable

      - name: Build RPM
        run: |
          cd ~/rpmbuild/SPECS
          echo "Building RPM for version ${CLAUDE_VERSION}"
          rpmbuild -bb \
            --nodebuginfo \
            --define "version ${CLAUDE_VERSION}" \
            ~/rpmbuild/SPECS/claude.spec

      - name: List built RPMs
        run: |
          find ~/rpmbuild/RPMS -type f -name "*.rpm" -ls
          find ~/rpmbuild/RPMS -type f -name "*.rpm" -exec rpm -qpi {} \+
          find ~/rpmbuild/RPMS -type f -name "*.rpm" -exec rpm -qpl {} \+
